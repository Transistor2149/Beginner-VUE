<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
					var VM = new Vue({
					el:'#app',
					data:{//data 用于定义属性
						name:"ZCX",
						url:"www.runoob.com",
						alexa: 337845818
					},
					methods:{//methods 用于定义的函数(指定的方法),可以通过 return 来返回函数值。
						xijie:function(){
							console.log("alexa的数值：" + this.alexa);
							return this.name + "今年必找到前端工作！";
						}
					}
				})
			})
				
		</script>
	</head>
	<body>
		<div id="app">
			<h1>名字：{{ name }}</h1>
			<h1>链接：{{ url }}</h1>
			<h1>Alexa的值：{{ alexa }}</h1>
			<h1>方法：{{ xijie() }}</h1>	
		</div>
	</body>
</html>
